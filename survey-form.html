<!DOCTYPE html>
<html lang="en">
  <head>
    <Title>Survey Form</Title>
    <link rel="stylesheet" href="styles.css">
    <meta charset ="utf-8">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <fieldset class="box">
        <label id="name-label" for="name">Name: 
          <input class="field" id="name" type="text" placeholder="enter your name" required/>
        </label>
        <label id="email-label" for="email">Email: 
          <input class="field" id="email" type="email" placeholder="enter your Email" required/>
        </label>

        <fieldset class="selects">
          <label>How did you hear about us?</label>
          <label for="radio1">
            <input id="radio1" type="radio" name="radio-button" value="radio1" checked/>
            Social Media
          </label>
          <label  for="radio2">
            <input id="radio2" type="radio" name="radio-button" value="radio2"/>
            Friend/Referral
          </label>
          <label  for="radio3">
            <input id="radio3" type="radio" name="radio-button" value="radio3"/>
            Company Website
          </label>
          <label  for="radio4">
            <input id="radio4" type="radio" name="radio-button" value="radio4"/>
            Advertisement
          </label>
        </fieldset>

        <label class="select-label" for="dropdown">How would you rate our service?
        <select id="dropdown">
          <option disabled selected value>Rate</option>
          <option value="1">Excellent</option>
          <option value="2">Good</option>
          <option value="3">Neutral</option>
          <option value="4">Poor</option>
          <option value="5">Very Poor</option>
        </select>
        </label>
        
        <fieldset class="selects">
          <label>Would you recommend us to a friend?</label>
          <label for="recommend1">
            <input id="recommend1" type="radio" name="recommend-radio-button" value="recommend1" checked/>
            Definitely
          </label>
          <label  for="recommend2">
            <input id="recommend2" type="radio" name="recommend-radio-button" value="recommend2"/>
            Maybe
          </label>
          <label  for="recommend3">
            <input id="recommend3" type="radio" name="recommend-radio-button" value="recommend3"/>
            Not Sure
          </label>
        </fieldset>

        <fieldset class="selects">
          <label>What features are most important to you? (Select all that apply):</label>
          <label for="features1">
            <input id="features1" type="checkbox" value="features1"/>
            Easy navigation
          </label>
          <label for="features2">
            <input id="features2" type="checkbox" value="features2"/>
            Friendly support
          </label>
          <label for="features3">
            <input id="features3" type="checkbox" value="features3"/>
            Fast response times
          </label>
          <label for="features4">
            <input id="features4" type="checkbox" value="features4"/>
            Customization options
          </label>

        </fieldset>
        <label class="textarea-label" for="text-area">What improvements would you like to see?
          <textarea id="text-area" rows="5" cols="40" placeholder="share your feedbacks..."></textarea>
        </label>
        
        <input id="submit"type="submit" value="submit"/>
      </fieldset>
    </form>
  </body>
</html>
