<!DOCTYPE html>
<html lang="en">
  <head>
    <Title>Survey Form</Title>
    <link rel="stylesheet" href="styles.css">
    <meta charset ="utf-8">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name">Name: 
          <input class="field" id="name" type="text" placeholder="your name" required/>
        </label>
        <label id="email-label" for="email">email: 
          <input class="field" id="email" type="email" placeholder="example@mail.com" required/>
        </label>

        <label id="number-label" for="number">age (not required): 
          <input class="field" id="number" type="number" min="13" max="120" placeholder="13"/>
        </label>

        <label for="dropdown">select:
        <select class="field" id="dropdown">
          <option disabled selected value>select option</option>
          <option value="1">select 2</option>
          <option value="2">select 2</option>
          <option value="3">select 2</option>
        </select>
        </label>

        <label for="radio1">
          <input id="radio1" type="radio" name="radio-button" value="radio1" checked/>
          radio1
        </label>

        <label  for="radio2">
          <input id="radio2" type="radio" name="radio-button" value="radio1"/>
          radio2
        </label>

        <label for="checkbox1">
          <input id="checkbox1" type="checkbox" value="check1"/>
          checkbox1
        </label>
        <label for="checkbox2">
          <input id="checkbox2" type="checkbox" value="check2"/>
          checkbox2
        </label>
        
        <label for="textarea-label" for="text-area">comments:
          <textarea id="text-area" rows="3" cols="40" placeholder="add your comment..."></textarea>
        </label>
        
        <input id="submit"type="submit" value="submit"/>
      </fieldset>
    </form>
  </body>
</html>
